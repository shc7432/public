<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <title>进度条 </title>    
   </head>
   <style>
     #progress{
       position: relative;
       margin: auto;
       top: 200px;
       display: block;
       width: 200px;
       height: 20px;
       border-style: solid;
       border-width: thin;
       border-color: darkgreen;
      }
    #filldiv{
      position:absolute;
      top: 0px;
      left: 0px;
      width: 0px;
      height: 20px;
      background: blue;
    }
   #percent{
      position: absolute;
      top: 0px;
      left: 200px;    
    }
    </style>
<body>
    <div id="progress">
        <div id="filldiv"></div>
        <span id="percent">0</span>
    </div>
</body>
</html>
     <script type="text/javascript">
     //获取所有需要的元素
     var progress = document.getElementById("progress");
     var filldiv = document.getElementById("filldiv");
     var percent = document.getElementById("percent");

     var w = progress.clientWidth;//获取整个进度条的长度

     //开启一个定时器
     var timer = setInterval(function(){
     //filldiv的宽度递增
     //filldiv.offsetWidth，每一次获取的都是当前的宽
     filldiv.style.width = filldiv.offsetWidth + 1 + "px";
     //filldiv添加一个随机背景颜色 
     filldiv.style.background = getColor();
     //percent统计百分比
     percent.innerHTML = parseInt((filldiv.offsetWidth/w)*100) + "%";
     //当filldiv的宽到了200的宽就停止定时器
     if(filldiv.offsetWidth == w){
     clearInterval(timer);//当进度达到100%时，关闭定时器，进度停止。
      }
     },10);

     //获取十六进制的随机颜色值
     function getColor(){
     /*
     var str = "0123456789abcdef";
     var color = "#";
     var rand;
     //str有下标 0-15
     //获取0-15的随机数
     //通过这个随机数作为str的下标，
     //获取随机字符
     //获取六个随机字符拼成一个字符串
     for(var i = 0 ; i < 6 ;i++){
     rand = getRand(0,15);
     color += str.charAt(rand);
     }
       return color;*/
     var str=["#00ff00","#0000ff"]
     return str[getRand(0,1)]
     }

     //获取min-max之间的随机整数
     function getRand(min,max){
     return parseInt(Math.random() * (max - min + 1) + min);
     }

</script>
